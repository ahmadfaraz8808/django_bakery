{% extends 'layout/base.html' %}

{% load static %}
{% block title %}
    collection_all
{% endblock title %}
    

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h2 class="text-center">Our Collection</h2>
            <div class="container py-2 my-3">
                <div class="row">
                    {% for item in collections %}
                    <div class="col-md-3 text-center collection">
                        <a href="{% url 'collection_detail' item.id %}">
                            <img src="{{item.image.url}}" alt="{{item.name}}" class="img-fluid rounded-circle">
                        </a>
                        <a href="{% url 'collection_detail' item.id %}" class="fs-4 fw-bold text-decoration-none ">{{item.name}}</a>
                    </div>

                    {% empty %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
